<ion-view>
        <ion-content class="smt_background_image" style="padding:0;">
    
            <!--  category top header start here  -->
            <div class="category_header">
                <div class="bar bar-header">
                    <button class="button button-icon icon ion-close-circled" ng-click="goback()"></button>
                    <div class="h1 title">Upsell Products</div>
                    <button class="button button-icon icon ion-search" ng-click="gotoFilter()"></button>
                    <button class="button button-icon icon ion-funnel" ng-click="gotoFilter()"></button>
                </div>
            </div>
            <!--  category top header end here  -->
    
            <!--  category body start here  -->
            <div class="category_body">
                <div class="category_dropdown rel_cat">
                    <div class="list" style="float:left;">
                        <label> Show</label>
                        <select ng-model="noOfItems" ng-change="getselectedNoProducts(noOfItems)">
                            <option value="12" selected>12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                        </select>
    
                    </div>
                    <div class="list" style="float:right;">
                        <label> Sort</label>
                        <select ng-model="sortItem" ng-change="getsortedProducts(sortItem)">
                            <option selected value="popularty">Popularity</option>
                            <option value="topselling">Topselling</option>
                            <option value="namefilter">Name</option>
                            <option value="price_low_high">Price:Low to High</option>
                            <option value="price_high_low">Price:High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
            <br/>
