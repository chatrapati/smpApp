<ion-view>
    <ion-content class="smt_background_image" style="padding:0;">

        <!--  category top header start here  -->
        <div class="category_header">
            <div class="bar bar-header">
                <button class="button button-icon icon ion-close-circled"></button>
                <div class="h1 title">My Wish List</div>
                <button class="button button-icon icon ion-android-search"></button>
            </div>
        </div>
        <!--  category top header end here  -->

        <!--  category body start here  -->
        <div class="category_body">
            <div class="category_cart_list">
                 <div class="list1">
                    <a class="item item-thumbnail-left"  class="product-img">
                        <img ng-src="{{productsdata.upload_photo}}" alt="{{productsdata.brand_name}}">
                        <h1>Product Name</h1>
                        <h2>Model Number</h2>
                        <div class="product_price">
                            <span class="offer_price">2000</span>
                            <span class="real_price">4000</span>
                            <!-- <span class="offer_percentage">30.24%</span> -->
                        </div>
                        <!-- <p class="excl_gst">(Excluding-GST)</p> -->
                        <div class="cat_cart_icons whishlist_icons">
                            <span><i class="icon ion-android-cart"></i></span>
                            <span><i class="icon ion-trash-a"></i></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--  category body end here  -->
    </ion-content>
