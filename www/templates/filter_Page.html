<ion-view>
    <ion-content class="smt_background_image" style="padding:0;">

        <!--  Filter top header start here  -->
        <div class="category_header">
            <div class="bar bar-header">
                <button class="button button-icon icon ion-close-circled"></button>
                <div class="h1 title">Filter</div>
                <div class="h1 title" style="text-align:right;">Apply</div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <ion-list>
            <div ng-repeat="category in categoryList">
                <ion-item ng-click="toggleCategory(category)" ng-class="{active: isGroupShown(category)}">
                    <i class="icon {{categoryList[0].icon}}"></i>
                    <span>{{category.name}}</span>
                    <i class="downarrow icon ion-chevron-down icon-accessory"></i>
                </ion-item>


                <ion-item class="item-accordion item-text-wrap" ng-repeat="item in category.items" ng-show="isGroupShown(category)">
                    <span>{{item.title}}</span>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
