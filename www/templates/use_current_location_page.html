<ion-modal-view>

    <!-- header part start here -->
    <ion-nav-bar class="bar bar-header bar-assertive" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="closeAddPopup()">
                <i class="icon ion-close-circled"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-title>
            <div class="h1 title">Address</div>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon" ng-click="saveEditShippingAddress(shippingAddress)">Save</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!-- header part end here -->

    <ion-content class="smt_background_image" style="padding:0;">
        <br>
        <br>
        <!-- <div class="row cur_loc" id="add_new_add_btn">
            <div class="col">
                <button class="button button-block">
                    <i class="fa ion-android-locate"></i> Use my current location</button>
                <p class="fill_addr">Top to auto file the address fields</p>
            </div>
        </div> -->

        <!-- addresses start here -->
        <div class="location_address">
            <div class="row">
                <div class="col">
                    <form name="editShippingAddForm">
                        <div class="list edit_labls">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">City</span>
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.city" ng-minlength="3" ng-maxlength="20" maxlength="20" required ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,50}$/">
                                    <div class="placeholder">
                                        City
                                        <span class="star">*</span>
                                    </div>
                                </div>
                                <!-- <input type="text" placeholder="City" name="city"> -->
                            </label>
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Locality, area of street</span>
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.street_address" ng-minlength="3" ng-maxlength="50" maxlength="50" required
                                        ng-pattern="/^[A-Za-z0-9_./#&-,: ]*[A-Za-z0-9_./#&-,: ]{1,50}$/">
                                    <div class="placeholder">
                                        Locality, area of street
                                        <span class="star">*</span>
                                    </div>
                                </div>
                                <!-- <input type="text" name="locality" placeholder="Locality, area of street"> -->
                            </label>
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Flat no., Building name</span>
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.house_no" ng-minlength="3" ng-maxlength="15" maxlength="15" required
                                        ng-pattern="/^[a-zA-Z0-9/ -]*$/">
                                    <div class="placeholder">
                                        Flat no., Building name
                                        <span class="star">*</span>
                                    </div>
                                </div>
                                <!-- <input type="text" placeholder="Flat no., Building name" name="flatno"> -->
                            </label>
                            <div class="row">
                                <div class="col" style="margin: 0 0 0 -10px;">
                                    <label class="item item-input item-floating-label">
                                        <span class="input-label">Pincode</span>
                                        <div class="input-placeholder">
                                            <input type="text" required ng-model="shippingAddress.postal_code" required maxlength="6" ng-pattern="/^[1-9][0-9]{5}$/">
                                            <div class="placeholder">
                                                Pincode
                                                <span class="star">*</span>
                                            </div>
                                        </div>
                                        <!-- <input type="text" placeholder="Pincode" name="pincode"> -->
                                    </label>
                                </div>
                                <div class="col" style="margin: 0 -10px 0 0;">
                                    <label class="item item-input item-floating-label">
                                        <span class="input-label">State</span>
                                        <div class="input-placeholder">
                                            <input type="text" required ng-model="shippingAddress.state" ng-minlength="3" ng-maxlength="20" maxlength="20" required ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,20}$/">
                                            <div class="placeholder">
                                                State
                                                <span class="star">*</span>
                                            </div>
                                        </div>
                                        <!-- <input type="text" placeholder="State" name="state"> -->
                                    </label>
                                </div>
                            </div>
                            <!-- <label class="item item-input item-floating-label">
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.city">
                                    <div class="placeholder">
                                        Landmark(Optional)
                                     </div>
                                </div>
                            </label> -->
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Name</span>
                                <div class="input-placeholder">
                                    <input type="text" name="firstname" ng-model="shippingAddress.firstname" ng-minlength="3" ng-maxlength="50" maxlength="50"
                                        required ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,50}$/" autofocus="true">
                                    <div class="placeholder">
                                        Name
                                        <span class="star">*</span>
                                    </div>
                                </div>
                                <!-- <input type="text" placeholder="Name" name="name"> -->
                            </label>
                            <span ng-show="editShippingAddForm.$submitted || editShippingAddForm.firstname.$touched || (editShippingAddForm.firstname.$dirty && editShippingAddForm.firstname.$invalid)">
                                <span class="error" ng-show="editShippingAddForm.firstname.$error.required">Please enter First Name.</span>
                                <span class="error" ng-show="editShippingAddForm.firstname.$error.pattern">Allows only Alphabets.</span>
                                <span class="error" ng-show="editShippingAddForm.firstname.$error.minlength">Should be atleast 3-50 characters.</span>
                                <span class="error" ng-show="editShippingAddForm.firstname.$error.maxlength">Should be atleast 3-50 characters.</span>
                            </span>
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Mobile Number</span>
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.mobile" ng-minlength="10" ng-maxlength="10" maxlength="10" required
                                        ng-pattern="/^[7-9][0-9]{9}$/">
                                    <div class="placeholder">
                                        Mobile Number
                                        <span class="star">*</span>
                                    </div>
                                </div>
                                <!-- <input type="text" placeholder="Mobile Number" name="mobile"> -->
                            </label>
                            <span ng-show="registerForm.$submitted || registerForm.mobile.$touched || (registerForm.mobile.$dirty && registerForm.mobile.$invalid)">
                                <span class="error" ng-show="registerForm.mobile.$error.required">Please enter Mobile Number.</span>
                                <span class="error" ng-show="registerForm.mobile.$error.pattern">Please enter Valid Mobile Number.</span>
                                <!-- <span class="error" ng-show="registerForm.mobile.$error.minlength">Enter 10 digit Mobile Number</span> -->
                            </span>
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Alt Mobile Number</span>
                                <div class="input-placeholder">
                                    <input type="text" required ng-model="shippingAddress.alt_mobile" ng-minlength="10" ng-maxlength="10" maxlength="10" required
                                        ng-pattern="/^[7-9][0-9]{9}$/">
                                    <div class="placeholder">
                                        Alt Mobile Number(Optional)
                                        <!-- <span class="star">*</span> -->
                                    </div>
                                </div>
                                <!-- <input type="text" placeholder="Alt Mobile Number(Optional)" name="altMobile"> -->
                            </label>
                            <span ng-show="registerForm.$submitted || registerForm.mobile.$touched || (registerForm.mobile.$dirty && registerForm.mobile.$invalid)">
                                <span class="error" ng-show="registerForm.mobile.$error.required">Please enter Mobile Number.</span>
                                <span class="error" ng-show="registerForm.mobile.$error.pattern">Please enter Valid Mobile Number.</span>
                                <!-- <span class="error" ng-show="registerForm.mobile.$error.minlength">Enter 10 digit Mobile Number</span> -->
                            </span>

                            <span class="remember_me">
                                <input type="checkbox" ng-model="shippingAddress.checked">
                                <span id="check_text">Use as Billing Address</span>
                            </span>

                            <!-- <div class="row" id="delivery_btn">
                                <div class="col">

                                    <button class="button button-block" ng-click="saveEditShippingAddress(shippingAddress)">Save</button>
                                </div>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- addresses end here -->

        <!-- <div class="row" id="address_type">
            <div class="col">
                <h3>Address Type</h3>
                <form class="radiobutns">
                    <input type="radio" name="gender" value="home"> Home (All day delivery)
                    <br>
                    <input type="radio" name="gender" value="work"> Work (Delivery between 10am - 5pm)
                </form>
            </div>
        </div> -->



    </ion-content>
</ion-modal-view>
