<ion-modal-view>
    <ion-nav-bar class="bar bar-header bar-assertive" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="closePopup()">
                <i class="icon ion-close-circled"></i>
            </button>

        </ion-nav-buttons>
        <ion-nav-title>
           <div class="h1 title">Filter</div>
        </ion-nav-title>

        <ion-nav-buttons side="right">
            <button class="button button-icon">Apply</button>

        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="smt_background_image" style="padding:0;">
        <br>
        <br>
       
        <ion-list>
            <div ng-repeat="category in categoryList">
                <ion-item ng-click="toggleCategory(category)" ng-class="{active: isGroupShown(category)}">
                    <i class="icon {{categoryList[0].icon}}"></i>
                    <span>{{category.name}}</span>
                    <i class="downarrow icon ion-chevron-down icon-accessory"></i>
                </ion-item>


                <ion-item class="item-accordion item-text-wrap" ng-repeat="item in category.items" ng-show="isGroupShown(category)" href="#/app/{{item.context}}">
                    <span>{{item.title}}</span>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-modal-view>
